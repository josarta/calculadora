<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    </h:head>
    <h:body>

        <div class="container-fluid">

            <div class="container">
                <div class="row">
                    <h:form>
                        <div class="col-sm">
                            CALCULADORA
                            <div class="row">
                                <h:inputText value="#{operacionesSession.objOp.valorA}" html5:placeholder="Valor A" />
                                <h:inputText value="#{operacionesSession.objOp.valorB}" html5:placeholder="Valor B" />
                            </div>

                            <div class="row">
                                <h:commandButton action="#{operacionesSession.sumar()}" class="btn btn-primary" value="+" />
                                <h:commandButton action="#{operacionesSession.restar()}" class="btn btn-success"  value="-" />
                                <h:commandButton action="#{operacionesSession.multiplicar()}" class="btn btn-danger" value="*" />
                                <h:commandButton action="#{operacionesSession.division()}" class="btn btn-warning" value="/" />
                            </div>
                        </div>
                    </h:form>

                    <div class="col-sm">
                        Resultados
                        <div>
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Valor A</th>
                                        <th scope="col">Valor B</th>
                                        <th scope="col">Operacion</th>
                                        <th scope="col">Resultado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{operacionesSession.listaOperaciones}" var="objIndex">
                                    <tr>
                                        <th>#{objIndex.valorA}</th>
                                        <td>#{objIndex.valorB}</td>
                                        <td>#{objIndex.operaciones}</td>
                                        <td>#{objIndex.resultado}</td>
                                    </tr>
                                  </c:forEach>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </h:body>
</html>
